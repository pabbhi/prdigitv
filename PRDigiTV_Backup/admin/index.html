<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{font-family:Arial;max-width:400px;margin:auto;padding:20px;}
input,button{width:100%;padding:10px;margin:5px 0;}
.logo{text-align:center;margin-bottom:20px;}
</style>
</head>
<body>
<div class="logo">
  <img src="https://prdigitv.page.gd/logo.png" width="220" style="height:auto;">
</div>

<h2>Admin Login via OTP</h2>

<input type="email" id="email" placeholder="Enter Admin Email" required>
<button onclick="sendOtp()">Send OTP</button>

<input type="number" id="otp" placeholder="Enter OTP" required>
<button onclick="verifyOtp()">Login</button>

<script>
const API = "https://script.google.com/macros/s/AKfycbxlR66vro_cyZh-g2PzogZKXtdSSAYxcv628UxLvIDOt2bhxkaYgz-bvOyM4-AU3VUI/exec";

// Send OTP to admin email
function sendOtp(){
  const email = document.getElementById("email").value;
  if(!email){ alert("Enter email"); return; }
  
  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({action:"generateOTP",email:email,sheet:"Admins"})
  }).then(r=>r.json())
    .then(r=>{ 
      if(r.success) alert("OTP sent to email!"); 
      else alert(r.error || "Email not found"); 
    });
}

// Verify OTP and create session
function verifyOtp(){
  const email = document.getElementById("email").value;
  const otp = document.getElementById("otp").value;
  if(!email || !otp){ alert("Enter both email and OTP"); return; }

  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({action:"verifyOTP",email:email,otp:otp,sheet:"Admins"})
  }).then(r=>r.json())
    .then(r=>{
      if(r.success){
        // Create session
        fetch(API,{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({action:"createSession",email:email,role:"ADMIN"})
        }).then(res=>res.json())
          .then(d=>{
            localStorage.setItem("sessionToken", d.token);
            window.location.href=".html";
          });
      } else {
        alert("Invalid OTP or expired");
      }
    });
}
</script>
</body>
</html>
