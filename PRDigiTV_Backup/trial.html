<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="PR DigiTV Best IPTV Streaming">
<meta property="og:description" content="PR DigiTV Best IPTV Streaming">
<meta property="og:image" content="https://prdigitv.page.gd/logo.png">
<meta property="og:url" content="https://prdigitv.page.gd/">
<link rel="icon" href="https://prdigitv.page.gd/logo.png" type="image/png">
<title>PR DigiTV - Login / Register</title>

<style>
/* ====== GLOBAL STYLES ====== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

header {
  text-align: center;
  margin-bottom: 20px;
  position: relative; /* for mobile menu positioning */
  z-index: 1000;
}

header img {
  max-width: 200px;
  height: auto;
}

/* Desktop nav links */
nav.nav-links {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

/* Hamburger button (hidden on desktop) */
.hamburger {
    display: none;
    font-size: 28px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

/* Responsive Header / Hamburger Menu */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    nav.nav-links {
        display: none; /* hide menu initially */
        flex-direction: column;
        width: 100%;
        background: #111;
        position: fixed; /* fix menu below header */
        top: 100px; /* adjust to header height */
        left: 0;
        padding: 10px 0;
        text-align: center;
        z-index: 9999;
        overflow-y: auto; /* scroll if menu too long */
        max-height: calc(100vh - 100px);
    }

    nav.nav-links.show {
        display: flex;
    }

    nav.nav-links a {
        margin: 10px 0;
        display: block;
    }
}

/* ====== CONTAINER ====== */
.container {
  display: flex;
  flex-direction: row;
  width: 100%;
  max-width: 1000px;
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 15px #0c0;
}

/* ====== COLUMNS ====== */
.column {
  flex: 1;
  padding: 30px;
  box-sizing: border-box;
}
.column:not(:last-child) {
  border-right: 1px solid #0c0;
}

h2, h3 {
  text-align: center;
}
h3 {
  font-weight: normal;
  font-size: 14px;
  margin-top: 10px;
}

/* ====== FORM ELEMENTS ====== */
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
  box-sizing: border-box;
}
button {
  background: #0c0;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: #0a0;
}

/* ====== LOADER ====== */
.loader {
  border: 4px solid #222;
  border-top: 4px solid #0c0;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 10px auto;
  display: none;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ====== MESSAGE ====== */
.msg {
  color: #0c0;
  text-align: center;
  margin-top: 10px;
}

/* ====== LOGO IMAGES ====== */
.column img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto 20px;
}

/* ====== RESPONSIVE STYLES ====== */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .column {
    border-right: none !important;
    border-bottom: 1px solid #0c0;
  }
  .column:last-child {
    border-bottom: none;
  }
  h2, h3 {
    font-size: 18px;
  }
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="PR DigiTV" class="logo">

  <!-- Hamburger button -->
  <button class="hamburger" aria-label="Menu">â˜°</button>

  <nav class="nav-links">
      <a href="https://prdigitv.page.gd/">Home</a>
      <a href="https://prdigitv.page.gd/#pricing">Pricing</a>
      <a href="https://prdigitv.page.gd/#download">Download</a>
      <a href="https://prdigitv.page.gd/user/login.html">User Login</a>
      <a href="https://prdigitv.page.gd/trial.html">Free Trial</a>
  </nav>
</header>

<div class="container">
  <!-- Register / Enquiry Column -->
  <div class="column">
    <img src="trail.gif" alt="PR DigiTV" class="logo">
    <h2>Request a Trial</h2>
    <h3>By submitting this form you will get a free trial of 1 day. Enjoy global channels for 1 day.</h3>
    <input type="text" id="regName" placeholder="Name">
    <input type="text" id="regMobile" placeholder="Mobile">
    <input type="email" id="regEmail" placeholder="Email">
    <select id="deviceType">
      <option value="Android TV">Android TV</option>
      <option value="Android Mobile">Android Mobile</option>
      <option value="iPhone">iPhone</option>
      <option value="Samsung TV">Samsung TV</option>
      <option value="Windows">Windows</option>
      <option value="MacOS">MacOS</option>
      <option value="Linux">Linux</option>
    </select>
    <button id="registerBtn">Submit</button>
    <div class="loader" id="regLoader"></div>
    <p class="msg" id="regMsg"></p>
  </div>
</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwVUcZNKmVgoTPX1qbWY4BxMBtQFxAq9WiR8qKO3YV9gFe-O0ubQ65HxszbmFrLj7ygmg/exec";

/* ================= REGISTER / ENQUIRY ================= */
const regLoader=document.getElementById("regLoader");
const regMsg=document.getElementById("regMsg");
document.getElementById("registerBtn").onclick=()=>{
  const name=document.getElementById("regName").value.trim();
  const mobile=document.getElementById("regMobile").value.trim();
  const email=document.getElementById("regEmail").value.trim();
  const device=document.getElementById("deviceType").value;
  if(!name||!mobile||!email){regMsg.textContent="Fill all fields"; return;}
  regLoader.style.display="block";
  fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({action:"saveEnquiry",data:{name,mobile,email,device}})})
    .then(res=>res.json()).then(res=>{
      regLoader.style.display="none";
      regMsg.textContent=res.success?"Enquiry submitted":"Error: "+res.msg;
      if(res.success){
        document.getElementById("regName").value="";
        document.getElementById("regMobile").value="";
        document.getElementById("regEmail").value="";
        document.getElementById("deviceType").value="Android TV";
      }
    }).catch(err=>{
      regLoader.style.display="none";
      regMsg.textContent="Network error";
    });
};

/* ================= HAMBURGER MENU ================= */
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
});

// Collapse menu on link click (mobile)
navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
        navLinks.classList.remove('show');
    });
});
</script>
</body>
</html>
