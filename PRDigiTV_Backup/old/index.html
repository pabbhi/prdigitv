<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PRDigiTV - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>PRDigiTV Login</h2>
  
  <select id="loginType">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  
  <input type="email" id="loginEmail" placeholder="Enter Email" required>
  <button onclick="generateOTP()">Send OTP</button>
  
  <input type="text" id="loginOTP" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Login</button>
  
  <p id="loginMsg" style="color:red;"></p>
  <p>Don't have an account? <a href="register.html">Register / Enquiry</a></p>
</div>

<script src="script.js"></script>
<script>
function generateOTP() {
  let email = document.getElementById("loginEmail").value.trim().toLowerCase(); // lowercase
  const type = document.getElementById("loginType").value;
  
  if(!validateEmail(email)){
    document.getElementById("loginMsg").innerText = "Please enter a valid email!";
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({action:"generateOTP", email, type})
  }).then(r=>r.json())
    .then(res=>{
      document.getElementById("loginMsg").innerText = res.status==="ok" ? "OTP sent!" : res.msg;
    });
}

function verifyOTP() {
  let email = document.getElementById("loginEmail").value.trim().toLowerCase(); // lowercase
  let otp = document.getElementById("loginOTP").value.trim();
  const type = document.getElementById("loginType").value;

  if(!validateEmail(email)){
    document.getElementById("loginMsg").innerText = "Please enter a valid email!";
    return;
  }
  if(otp.length!==6){
    document.getElementById("loginMsg").innerText = "OTP must be 6 digits!";
    return;
  }

  fetch(API_URL, {
    method:"POST",
    body: JSON.stringify({action:"verifyOTP", email, otp, type})
  }).then(r=>r.json())
    .then(res=>{
      if(res.status==="ok"){
        sessionStorage.setItem("email", email);
        sessionStorage.setItem("type", type);
        window.location.href = type==="user" ? "user-dashboard.html" : "admin-dashboard.html";
      } else {
        document.getElementById("loginMsg").innerText = res.msg;
      }
    });
}

// ======= EMAIL VALIDATION =======
function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email.toLowerCase());
}
</script>
</body>
</html>
