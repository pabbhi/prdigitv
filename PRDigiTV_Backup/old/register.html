<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PRDigiTV - Register / Enquiry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Register / Enquiry</h2>
  <input type="text" id="enqName" placeholder="Name" required>
  <input type="text" id="enqMobile" placeholder="Mobile" required>
  <input type="email" id="enqEmail" placeholder="Email" required>
  <input type="text" id="enqDevice" placeholder="Device Type" required>
  <button onclick="submitEnquiry()">Submit</button>
  <p id="enqMsg" style="color:green;"></p>
  <a href="index.html">Back to Login</a>
</div>
<script src="script.js"></script>
</body>
</html>
