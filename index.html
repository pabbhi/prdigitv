<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<title>Login - IPTV</title>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#0f0f0f;color:#fff;font-family:Arial,sans-serif}
form{background:#222;padding:30px;border-radius:10px;display:flex;flex-direction:column;gap:15px;width:300px}
input{padding:10px;border-radius:5px;border:none;font-size:16px}
button{padding:10px;background:#007BFF;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer}
button:hover{background:#0056b3}
#error{color:red;font-size:14px}
</style>
</head>
<body>

<form id="loginForm">
 <img src="Logo.png" alt="PR DigiTV" style="display:block;margin:0 auto;width:200px;height:100px;">
  <h2 style="text-align:center;">Login</h2>

 
<h2>Login</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<div id="error"></div>
<button type="submit">Login</button>
</form>

<script>
const form=document.getElementById("loginForm");
const errorDiv=document.getElementById("error");

/* =================== PASTE YOUR APPSCRIPT URL HERE =================== */
const sheetURL="https://script.google.com/macros/s/AKfycbx3KWwpPVBKR6rRo3sLXFPo6c6w4PMOOBXRvL7sh2j-Jq3dZIIA1WqM0ueJgNmDxhuF1w/exec";
/* ===================================================================== */

form.onsubmit=async(e)=>{
  e.preventDefault();
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  try{
    const res=await fetch(sheetURL);
    const users=await res.json();

    const user=users.find(u=>u.email===email && u.password===password);
    if(user){
      localStorage.setItem("user",email);
      window.location.href="livetv.html"; // redirect to IPTV player
    } else {
      errorDiv.textContent="Invalid email or password!";
    }
  } catch(err){
    errorDiv.textContent="Error connecting to database!";
    console.error(err);
  }
}
</script>
</body>
</html>
