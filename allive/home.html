<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Language Live TV Player</title>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<!-- Config -->
<script src="config.js"></script>

<!-- App logic -->
<script src="app.js" defer></script>

<style>
:root {
  --bg:#0f172a; --panel:#111827; --accent:#22c55e; --text:#e5e7eb;
}

body {
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

.topbar {
  display:flex;
  flex-wrap:wrap;
  gap:5px;
  padding:5px;
  background:var(--panel);
  align-items:center;
}

.topbar .title {
  font-weight:bold;
  font-size:18px;
  white-space: nowrap;
}

.topbar input, .topbar select {
  padding:8px;
  border-radius:6px;
  border:none;
  flex:1;
  min-width:100px;
}

.app {
  display:flex;
  flex:1;
  flex-direction:row;
  gap:10px;
  min-height:0;
}

.player {
  flex:3;
  display:flex;
  flex-direction:column;
  min-height:0;
  background:black;
}

video {
  width:100%;
  flex:1;
  background:black;
  display:block;
}

.controls {
  display:flex;
  justify-content:space-around;
  padding:5px;
  background: rgba(0,0,0,0.6);
}

.controls button {
  flex:1;
  margin:0 3px;
  padding:6px;
  font-size:14px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  background:#1f2933;
  color:var(--text);
}

.channels {
  flex:1;
  max-width:350px;
  background:var(--panel);
  overflow-y:auto;
  min-height:0;
}

.channel {
  display:flex;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #1f2933;
  cursor:pointer;
}

.channel img {
  width:36px;
  height:36px;
  margin-right:10px;
}

.channel.active {
  background:#1f2937;
}

.star {
  margin-left:auto;
  color:gold;
}

#channelCount {
  padding:5px 10px;
  font-weight:bold;
}

/* Responsive for mobile */
@media(max-width:768px){
  .app {
    flex-direction:column;
  }

  .player {
    height:40vh;
  }

  .channels {
    height:60vh;
    max-width:100%;
  }

  .controls button {
    font-size:12px;
    padding:5px;
  }

  .topbar {
    gap:3px;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <div class="title">üì∫ Live TV Player</div>

  <!-- Language selection -->
  <select id="language" onchange="onLanguageChange()"></select>

  <input id="search" placeholder="Search channel" oninput="renderChannels()">

  <select id="category" onchange="onCategoryChange()">
    <option value="">All</option>
    <option value="FAV">‚≠ê Favorites</option>
  </select>
</div>

<div class="app">
  <div class="player">
    <div class="now" id="nowPlaying">Select a channel</div>
    <video id="video" controls playsinline muted></video>
    <div class="controls">
      <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
      <button onclick="toggleMute()">üîä / üîá</button>
      <button onclick="toggleFavorite()">‚≠ê</button>
      <button onclick="toggleFullscreen()">‚õ∂</button>
    </div>
  </div>

  <div class="channels">
    <div id="channelCount">Channels: 0</div>
    <div id="channels"></div>
  </div>
</div>

<script>
function toggleFullscreen(){
  const video = document.getElementById('video');
  if(!document.fullscreenElement){
    video.requestFullscreen().catch(err => console.log(err));
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
