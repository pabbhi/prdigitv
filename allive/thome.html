<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PR DigiTV</title>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<!-- Config -->
<script src="tconfig.js"></script>

<!-- App logic -->
<script src="tapp.js" defer></script>

<style>
:root {
  --bg: #0f172a;
  --panel: #111827;
  --text: #e5e7eb;
}

body {
  margin: 0;
  font-family: system-ui, Arial;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.topbar {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
  padding: 5px;
  background: var(--panel);
}

.app {
  display: flex;
  flex: 1;
  overflow: hidden;
}

.player {
  flex: 3;
  display: flex;
  flex-direction: column;
  background: black;
}

.now {
  padding: 8px;
  background: #111827;
  font-weight: bold;
}

video {
  width: 100%;
  flex: 1;
  background: black;
}

.controls {
  display: flex;
  padding: 5px;
  background: rgba(0,0,0,.6);
}

.controls button {
  flex: 1;
  margin: 0 3px;
  padding: 6px;
  background: #1f2933;
  color: var(--text);
  border: none;
  border-radius: 4px;
}

.channels {
  flex: 1;
  max-width: 350px;
  background: var(--panel);
  overflow-y: auto;
}

.channel {
  padding: 10px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #1f2933;
  cursor: pointer;
}

.channel.active {
  background: #1f2937;
}

.channel img {
  width: 36px;
  height: 36px;
  margin-right: 10px;
}

.star {
  margin-left: auto;
  color: gold;
}
</style>
</head>

<body>

<div class="topbar">
  <b>üì∫ PR DigiTV</b>
  <select id="language" onchange="onLanguageChange()"></select>
  <input id="search" placeholder="Search" oninput="renderChannels()">
  <select id="category" onchange="onCategoryChange()">
    <option value="">All</option>
    <option value="FAV">‚≠ê Favorites</option>
  </select>
</div>

<div class="app">
  <div class="player">
    <div class="now" id="nowPlaying">Select a channel</div>
    <video id="video" controls playsinline muted></video>
    <div class="controls">
      <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
      <button onclick="toggleMute()">üîä / üîá</button>
      <button onclick="toggleFavorite()">‚≠ê</button>
      <button onclick="toggleFullscreen()">‚õ∂</button>
    </div>
  </div>

  <div class="channels">
    <div id="channelCount" style="padding:5px"></div>
    <div id="channels"></div>
  </div>
</div>

</body>
</html>
