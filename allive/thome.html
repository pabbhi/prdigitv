<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PR DigiTV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="config.js"></script>
<script src="app.js" defer></script>

<style>
:root {
  --bg: #0f172a;
  --panel: #111827;
  --text: #e5e7eb;
  --accent: #22c55e;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, Arial;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

/* ---------- TOP BAR ---------- */
.topbar {
  display: flex;
  gap: 6px;
  padding: 6px;
  background: var(--panel);
  align-items: center;
}

.topbar select,
.topbar input {
  padding: 6px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
  flex: 1;
}

/* ---------- APP LAYOUT ---------- */
.app {
  display: flex;
  height: calc(100vh - 50px);
  overflow: hidden;
}

/* ---------- PLAYER ---------- */
.player {
  flex: 3;
  display: flex;
  flex-direction: column;
  background: black;
}

.now {
  padding: 8px;
  font-weight: bold;
  background: #111827;
  font-size: 14px;
}

video {
  width: 100%;
  height: 100%;
  background: black;
  object-fit: contain;
}

.controls {
  display: flex;
  gap: 6px;
  padding: 6px;
  background: rgba(0,0,0,0.7);
}

.controls button {
  flex: 1;
  padding: 8px;
  font-size: 14px;
  background: #1f2933;
  color: var(--text);
  border: none;
  border-radius: 6px;
}

/* ---------- CHANNEL LIST ---------- */
.channels {
  flex: 1;
  max-width: 360px;
  background: var(--panel);
  overflow-y: auto;
}

#channelCount {
  padding: 6px;
  font-size: 13px;
  font-weight: bold;
}

.channel {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #1f2933;
  cursor: pointer;
}

.channel img {
  width: 34px;
  height: 34px;
  margin-right: 10px;
}

.channel.active {
  background: #1f2937;
}

.star {
  margin-left: auto;
  color: gold;
}

/* ---------- MOBILE MODE ---------- */
@media (max-width: 768px) {

  .app {
    flex-direction: column;
    height: calc(100vh - 50px);
  }

  .player {
    flex: none;
    height: 40vh;
  }

  video {
    height: 100%;
  }

  .channels {
    max-width: 100%;
    height: 60vh;
  }

  .controls button {
    font-size: 13px;
    padding: 10px;
  }

  .topbar {
    flex-wrap: wrap;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <strong>üì∫ PR DigiTV</strong>
  <select id="language" onchange="onLanguageChange()"></select>
  <input id="search" placeholder="Search channel" oninput="renderChannels()">
  <select id="category" onchange="onCategoryChange()">
    <option value="">All</option>
    <option value="FAV">‚≠ê Favorites</option>
  </select>
</div>

<div class="app">
  <div class="player">
    <div class="now" id="nowPlaying">Select a channel</div>
    <video id="video" controls playsinline muted></video>
    <div class="controls">
      <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
      <button onclick="toggleMute()">üîä / üîá</button>
      <button onclick="toggleFavorite()">‚≠ê</button>
      <button onclick="toggleFullscreen()">‚õ∂</button>
    </div>
  </div>

  <div class="channels">
    <div id="channelCount">Channels: 0</div>
    <div id="channels"></div>
  </div>
</div>

</body>
</html>
